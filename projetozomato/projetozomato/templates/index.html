<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Projeto Zomato</title>
</head>
<body>
    <h1 class="text-h1">Projeto Zomato</h1>
    
    <div class="container">
        <div class="row">
            {% for restaurante in restaurantes %}
            <div class="col-3 p-5 m-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{ restaurante.get_foto_url }}" class="card-img-top" alt="{{ restaurante.get_nome }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ restaurante.get_nome }}</h5>
                      <a href="{% url 'restaurante' restaurante.get_id %}" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
